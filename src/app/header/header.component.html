<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header col-lg-2" >
      <a class="navbar-brand" routerLink="" routerLinkActive="active">R.O. Man Style</a>
    </div>
    <ul class="nav navbar-nav col-lg-8">
      <li routerLinkActive="active" class="col-lg-2"><a routerLink="/suits">Suits</a></li>
      <li routerLinkActive="active" class="col-lg-2"><a routerLink="/jackets">Jackets</a></li>
      <li routerLinkActive="active" class="col-lg-2"><a routerLink="/trousers">Trousers</a></li>
      <li routerLinkActive="active" class="col-lg-2"><a routerLink="/shirts">Shirts</a></li>
      <li routerLinkActive="active" class="col-lg-2"><a routerLink="/accessories">Accessories</a></li>
    </ul>
    <ul class="nav navbar-nav col-lg-2 icons">
      <ul *ngIf="currentUser" class="nav navbar-nav authenticated">
        <li>
          <a routerLink="/user-basket">
            <i class="glyphicon glyphicon-shopping-cart"
               [matBadge]="productsInBasketCounter"
               [matBadgeHidden]="!productsInBasketCounter"
               matBadgeColor="primary"
               matBadgeSize="small"
               matBadgePosition="above after">
            </i>
          </a>
        </li>
        <li>
          <a [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class="user-icon">
            <i class="glyphicon glyphicon-user"></i>
          </a>
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink = "/user-profile">
              <span>Info</span>
            </button>
            <button mat-menu-item routerLink = "/user-profile/purchase-history">
              <span>Purchase history</span>
            </button>
            <button mat-menu-item (click) = "logOut()">
              <span>Log Out</span>
            </button>
          </mat-menu>
        </li>

      </ul>
      <li *ngIf="!currentUser">
        <a routerLink="/auth" title="Log In">
          <i class="glyphicon glyphicon-log-in"></i>
        </a>
      </li>
    </ul>
  </div>
</nav>
